name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - run: npm ci
      - run: npm test
      - run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-ext-artifacts
          path: web-ext-artifacts/*.zip
